<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Nuevo mensaje de contacto</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: #e5e7eb;
      }
      .wrapper {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px 16px;
      }
      .card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(59,130,246,0.25);
        border-radius: 16px;
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        padding: 20px;
        color: white;
      }
      h1,h2,h3 { margin: 0; }
      .content { padding: 20px; }
      .row { margin-bottom: 12px; }
      .label { color: #93c5fd; font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.06em; }
      .value { color: #e5e7eb; font-size: 15px; }
      .message {
        white-space: pre-wrap;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(139,92,246,0.35);
        border-radius: 12px;
        padding: 14px;
        color: #e5e7eb;
      }
      .footer {
        padding: 16px 20px 20px;
        color: #9ca3af;
        font-size: 12px;
      }
      a { color: #93c5fd; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="header">
          <h2>Nuevo mensaje de {{siteTitle}}</h2>
        </div>
        <div class="content">
          <div class="row">
            <div class="label">Nombre</div>
            <div class="value">{{name}}</div>
          </div>
          <div class="row">
            <div class="label">Email</div>
            <div class="value">{{email}}</div>
          </div>
          <div class="row">
            <div class="label">Asunto</div>
            <div class="value">{{subject}}</div>
          </div>
          <div class="row">
            <div class="label">Fecha</div>
            <div class="value">{{date}}</div>
          </div>
          <div class="row">
            <div class="label">Mensaje</div>
            <div class="message">{{message}}</div>
          </div>
        </div>
        <div class="footer">
          Recibiste este correo porque alguien llen√≥ el formulario de contacto en {{siteTitle}}.
        </div>
      </div>
    </div>
  </body>
</html>
